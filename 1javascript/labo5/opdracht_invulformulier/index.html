<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>opdracht invulformulier</title>
</head>
<body>
<form action="">
 <label for="first-name">Voornaam:</label>
 <input type="text" id="first-name" name="first-name" maxlength="30">
 <br>
 <label for="last-name">Familienaam*:</label>
 <input type="text" required maxlength="50" id="last-name" name="last-name">
 <br>
 <label for="birthdate">Geboortedatum*:</label>
 <input type="date" dataformatas="jjjj-mm-dd" id="birthdate" name="birthdate" required>
 <br>
 <label for="email">Email*:</label>
 <input type="email" required id="email" name="email">
</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
